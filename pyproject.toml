[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "myprogram"
dynamic = ["version"]
description = "A minimal Python CLI boilerplate template"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Justus Rijke"}]
requires-python = ">=3.12"
dependencies = [
    "click",
    "colorlog",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
]

[project.scripts]
myprogram = "myprogram:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
extend-select = ["I"] # Sort imports