name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install package with dev dependencies
        run: pip install -e .[dev]

      - name: Run ruff
        run: ruff check .

      - name: Run pytest
        run: pytest tests/ -v --cov --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify version detection
        run: |
          VERSION=$(myprogram --version | sed -n 's/.*version \([0-9]\+\.[0-9]\+\.[0-9]\+\).*/\1/p')
          if [ "$VERSION" = "0.0.0" ]; then
            echo "Error: Version is 0.0.0, setuptools-scm failed to detect version"
            exit 1
          fi
          echo "Version detected correctly: $VERSION"
        shell: bash
